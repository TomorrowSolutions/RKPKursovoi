<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link  rel="stylesheet" th:href="@{/styles.css}">
  <title>Договоры -Главная</title>
</head>
<body>

<div class="d-flex" id="wrapper">
  <div th:replace="fragments/sidebar"></div>

  <!-- Page Content -->
  <div id="page-content-wrapper">
    <div th:replace="fragments/navbar"></div>

    <!--Main Content-->
    <div class="container-fluid px-4">

      <!--Actions-->
      <div class="row g-3 my-2">
        <div class="col-md-6">
          <a class="p-3  shadow-sm d-flex justify-content-around align-items-center btn btn-primary" th:href="@{'/orders/new'}">
            <p class="fs-5 ">Создать новую запись</p>
          </a>

        </div>
        <div class="col-md-6">
          <a class="p-3 shadow-sm d-flex justify-content-around align-items-center btn btn-secondary" th:href="@{'/orders/loadall'}">
            <p class="fs-5">Загрузить полный список</p>
          </a>
        </div>
      </div>

      <div class="row my-5">
        <h3 class="fs-4 mb-3">Последние записи</h3>
        <div class="col">
          <div class="table-responsive">
            <table class="table">
              <thead>
              <tr>
                <th scope="col">ФИО Клиента</th>
                <th scope="col">ФИО Менеджера</th>
                <th scope="col">Дата подписания</th>
                <th scope="col">Действия</th>
              </tr>
              </thead>
              <tbody>
              <tr th:each="order : ${orders}">
                <td th:text="${order.client.surname}+' '+${order.client.name}+' '+${order.client.patronymic}"/>
                <td th:text="${order.manager.surname}+' '+${order.manager.name}+' '+${order.manager.patronymic}"/>
                <td th:text="${order.dateOfSigning}"/>
                <td>
                  <a th:href="@{'/orders/details/' + ${order.id}}" class="btn btn-secondary"><i class="far fa-eye"></i></a>
                  <a th:href="@{'/orders/update/' + ${order.id}}" class="btn btn-warning"><i class="fas fa-edit"></i></a>
                </td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>

    </div>

  </div>


</div>












<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script>
        var el = document.getElementById("wrapper")
        var toggleButton = document.getElementById("menu-toggle")
        toggleButton.onclick=function(){
            el.classList.toggle("toggled")
        }
    </script>
</body>
</html>
