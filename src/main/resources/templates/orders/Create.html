<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link  rel="stylesheet" th:href="@{/styles.css}">
  <title>Договоры - Создание записи</title>
</head>
<body>
<div class="d-flex" id="wrapper">
  <div th:replace="fragments/sidebar"></div>
  <div id="page-content-wrapper">
    <div th:replace="fragments/navbar"></div>
    <section>
      <div class="container py-5 ">
        <div class="row justify-content-center">
          <div class="col-lg-8">
            <div class="card mb-4">
              <form action="#" th:action="@{/orders/new}" th:object= "${orderDto}" method="post">
                <div class="card-body">

                  <div class="row">
                    <div class="col-sm-3">
                      <p class="mb-0 fw-bold">Менеджер</p>
                    </div>
                    <div class="col-sm-9">
                      <select class="form-control" th:field="*{managerId}">
                        <option th:each="manager : ${managers}"  th:value="${manager.id}" th:text="${manager.surname}+' '+${manager.name}+' '+${manager.patronymic}"/>
                      </select>
                    </div>
                  </div>
                  <hr>
                  <div class="row">
                    <div class="col-sm-3">
                      <p class="mb-0 fw-bold">Клиент</p>
                    </div>
                    <div class="col-sm-9">
                      <select class="form-control" th:field="*{clientId}">
                            <option th:each="client : ${clients}"  th:value="${client.id}" th:text="${client.surname}+' '+${client.name}+' '+${client.patronymic}"/>
                      </select>
                    </div>
                  </div>
                  <hr>
                  <div class="row">
                    <div class="col-sm-3">
                      <p class="mb-0 fw-bold">Дата подписания</p>
                    </div>
                    <div class="col-sm-9">
                      <input type="date" th:field="*{dateOfSigning}">
                    </div>
                  </div>
                  <input type="hidden" id="hidList" th:field="*{listOfDetails}" >
                  <hr>
                </div>
                <div class="d-flex justify-content-center mb-2">
                  <button type="submit" class="btn btn-primary">Отправить</button>
                  <button type="reset" class="btn btn-outline-danger ms-1">Сброс</button>
                </div>

              </form>
            </div>
          </div>
        </div>
      </div>



      <div class="container py-5 ">
        <div class="row justify-content-center">
          <div class="col-lg-8">
            <div class="card mb-4">
              <div class="card-body">
                <div class="row">
                  <div class="d-flex justify-content-center">
                    <p class="mb-0 fw-bold">Добавление подробностей</p>
                  </div>
                </div>
                <hr>
                <div class="row">
                  <div class="col">
                    <select id="sObjId" class="form-control">
                      <option th:each="gobj : ${gObjects}"  th:value="${gobj.id}" th:text="${gobj.name}"/>
                    </select>
                  </div>
                  <div class="col">
                    <select id="sServId" class="form-control">
                      <option th:each="serv : ${services}"  th:value="${serv.id}" th:text="${serv.name}"/>
                    </select>
                  </div>
                  <div class="col-md-6">
                    <button class="btn btn-primary" th:onclick="addItem()">Добавить</button>
                    <button class="btn btn-primary" th:onclick="clr_lists()">Очистить</button>
                  </div>
                </div>
                <hr>
                <div class="row my-5">
                  <h3 class="fs-4 mb-3">Подробности договора</h3>
                  <table id="tbl" class="table bg-white rounded shadow-sm  table-hover">
                    <thead>
                    <tr>
                      <th scope="col">№</th>
                      <th scope="col">Объект</th>
                      <th scope="col">Услуга</th>
                      <th scope="col">Кол-во</th>
                    </tr>
                    </thead>
                    <tbody id="tbl-body">
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>


    </section>
  </div>
</div>







<script th:src="@{/orddetemb.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script>
        var el = document.getElementById("wrapper")
        var toggleButton = document.getElementById("menu-toggle")
        toggleButton.onclick=function(){
            el.classList.toggle("toggled")
        }

</script>
</body>
</html>
