<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link  rel="stylesheet" th:href="@{/styles.css}">
  <title>Договоры - Удаление записи</title>
</head>
<body>
<div class="d-flex" id="wrapper">
  <div th:replace="fragments/sidebar"></div>
  <div id="page-content-wrapper">
    <div th:replace="fragments/navbar"></div>

    <section>
      <div class="container py-5 ">
        <div class="row justify-content-center">
          <div class="col-lg-8">
            <div class="card mb-4">
              <div class="card-body">
                <div class="row">
                  <div class="col-sm-3">
                    <p class="mb-0">ФИО клиента</p>
                  </div>
                  <div class="col-sm-9">
                    <p class="text-muted mb-0" th:text="${order.client.surname}+' '+${order.client.name}+' '+${order.client.patronymic}"/>
                  </div>
                </div>
                <hr>
                <div class="row">
                  <div class="col-sm-3">
                    <p class="mb-0">ФИО менеджера</p>
                  </div>
                  <div class="col-sm-9">
                    <p class="text-muted mb-0" th:text="${order.manager.surname}+' '+${order.manager.name}+' '+${order.manager.patronymic}"/>
                  </div>
                </div>
                <hr>
                <div class="row">
                  <div class="col-sm-3">
                    <p class="mb-0">Дата подписания</p>
                  </div>
                  <div class="col-sm-9">
                    <p class="text-muted mb-0" th:text="${order.dateOfSigning}"/>
                  </div>
                </div>
                <hr>
                <div class="row">
                  <div class="col-sm-3">
                    <p class="mb-0">Дата выполнения</p>
                  </div>
                  <div class="col-sm-9">
                    <p class="text-muted mb-0" th:text="${order.dateOfComplete}"/>
                  </div>
                </div>
                <hr>
                <div class="row">
                  <div class="col-sm-3">
                    <p class="mb-0">Стоимость</p>
                  </div>
                  <div class="col-sm-9">
                    <p class="text-muted mb-0" th:text="${order.price}"/>
                  </div>
                </div>
              </div>
              <div class="d-flex justify-content-center mb-2">
                <form action="#" th:action="@{'/orders/confirmdelete/' + ${order.id}}" method="post">
                  <button type="submit" class="btn btn-danger">Удалить</button>
                </form>
                <a th:href="@{'/orders/details/' + ${order.id}}" type="button" class="btn btn-primary">Отмена</a>
              </div>
            </div>
          </div>
        </div>
      </div>


      <div class="container py-5 ">
        <div class="row justify-content-center">
          <div class="col-lg-8">
            <div class="card mb-4">
              <div class="card-body">
                <div class="row">
                  <div class="d-flex justify-content-center">
                    <p class="mb-0 fw-bold">Подробности договора</p>
                  </div>
                </div>
                <hr>
                <div class="row my-5">
                  <table id="tbl" class="table bg-white rounded shadow-sm  table-hover">
                    <thead>
                    <tr>
                      <th scope="col">Объект</th>
                      <th scope="col">Услуга</th>
                      <th scope="col">Количество</th>
                    </tr>
                    </thead>
                    <tbody id="tbl-body">
                    <tr th:each="od : ${order.orderDetails}">
                      <td th:text="${od.guardedObject.name}"/>
                      <td th:text="${od.service.name}"/>
                      <td th:text="${od.quantity}"/>
                    </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>



  </div>
</div>








<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script>
        var el = document.getElementById("wrapper")
        var toggleButton = document.getElementById("menu-toggle")
        toggleButton.onclick=function(){
            el.classList.toggle("toggled")
        }
    </script>
</body>
</html>
