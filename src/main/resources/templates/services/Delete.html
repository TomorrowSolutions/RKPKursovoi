<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
          integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link  rel="stylesheet" th:href="@{/styles.css}">
    <title>Клиенты - Детальная информация</title>
</head>
<body>
    <div class="d-flex" id="wrapper">
        <div th:replace="fragments/sidebar"></div>
        <div id="page-content-wrapper">
            <div th:replace="fragments/navbar"></div>

            <section>
                <div class="container py-5 ">
                    <div class="row justify-content-center">
                        <div class="col-lg-8">
                            <div class="card mb-4">
                                <div class="card-body">
                                    <div class="row">
                                        <div class="col-sm-3">
                                            <p class="mb-0">Название</p>
                                        </div>
                                        <div class="col-sm-9">
                                            <p class="text-muted mb-0" th:text="${service.name}"/>
                                        </div>
                                    </div>
                                    <hr>
                                    <div class="row">
                                        <div class="col-sm-3">
                                            <p class="mb-0">Время выполнения (в днях)</p>
                                        </div>
                                        <div class="col-sm-9">
                                            <p class="text-muted mb-0" th:text="${service.periodOfExecution}"/>
                                        </div>
                                    </div>
                                    <hr>
                                    <div class="row">
                                        <div class="col-sm-3">
                                            <p class="mb-0">Цена</p>
                                        </div>
                                        <div class="col-sm-9">
                                            <p class="text-muted mb-0" th:text="${service.price}"/>
                                        </div>
                                    </div>                                    
                                <div class="d-flex justify-content-center mb-2">
                                    <form action="#" th:action="@{'/services/confirmdelete/' + ${service.id}}" method="post">
                                        <button type="submit" class="btn btn-danger">Удалить</button>
                                  </form>
                                  <a th:href="@{'/services/details/' + ${service.id}}" type="button" class="btn btn-primary">Отмена</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>



        </div>
    </div>








    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script>
        var el = document.getElementById("wrapper")
        var toggleButton = document.getElementById("menu-toggle")
        toggleButton.onclick=function(){
            el.classList.toggle("toggled")
        }
    </script>
</body>
</html>
